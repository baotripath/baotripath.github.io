<script>
    $(document).ready(function () {
        selectLang = function (language) {
            $('.selectLang').text(language);
            $('.languageTab').hide();
        }
        $('.selectLang').click(function () {
            $(".languageTab").toggle("slow", function () {
                // Animation complete.
            });
        });
        var getTop = function () {
            var width_screen = $(window).width();
            if (width_screen <= 414) {
                return 255;
            }
            if (width_screen > 414 && width_screen < 768) {
                return 219;
            }
            return 271;
        };

        var position = $(window).scrollTop();
        var top = getTop();
        var flagIndex = 0;
        var header_scroll = function (scroll, top) {
            if (scroll > top) {
                flagIndex = flagIndex + 1;
                if (flagIndex < 0) {
                    flagIndex = 0;
                }
                if (flagIndex == 1) {
                    $('.tpvn-nav-wrapper').addClass('isScroll');
                    $('.top-nav-wrapper').addClass('isScroll');
                }
                //
            } else {
                if (flagIndex >= 0) {
                    flagIndex = 0;
                }
                flagIndex = flagIndex - 1;
                if (flagIndex == -1) {
                    $('.tpvn-nav-wrapper').removeClass('isScroll');
                    $('.top-nav-wrapper').removeClass('isScroll');
                }
            }
        };

        header_scroll(position, top);

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            var top = $('.tpvn-nav-wrapper ~ div').offset().top;
            header_scroll(scroll, top);
        });

        // animation transition pages
        $('.bounceInUp').each(function (index) {
            var deplayVal = index * 0.15;
            $(this).css('-webkit-animation-delay', deplayVal + 's');
            $(this).css('-moz-animation-delay', deplayVal + 's');
            $(this).css('animation-delay', deplayVal + 's');
        })
    })
</script>
